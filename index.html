	<div class="speed-container">SPEED<br><input id="speed" type="text" value="…" readonly></div>

		<label class="test">Textbox in a label: <input type="text" id="test-d"></label>

		<label class="test">
			Dropdown in a label: 
			<select id="test-e">
				<option>First options</option>
				<option>Second options</option>

		</label>

		</p>

	</div>


<script type="application/javascript">

	var speed = document.getElementById("speed")

	function watch(elem) {
		var touchendTime
		var clickHandler = function (event) {
			var measure = Date.now() - touchendTime
			speed.value = measure
			speed.className = measure < 300 ? "was-good" : "was-slow"
			event.target.style.backgroundColor = event.target.style.backgroundColor ? "" : "Green"
		}
		elem.addEventListener("touchend", function () {
			touchendTime = Date.now()
			speed.value = "…"
			speed.className = ""
			elem.addEventListener("click", clickHandler, false)
			setTimeout(function () { elem.removeEventListener("click", clickHandler, false) }, 500)
		}, false)
	}
	
	watch(document.getElementById("test-a"))
	watch(document.getElementById("test-b"))

	var c = document.getElementById("test-c")
	watch(c)
	watch(c.parentElement)

	var d = document.getElementById("test-d")
	watch(d)
	watch(d.parentElement)

	var e = document.getElementById("test-e")
	watch(e)
	watch(e.parentElement)

</script>
